<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização de Caixa</title>
    <style>
        #container{
            position: relative;
            height: 500px;
            padding: 20px;
            background-color: aqua;

        }

        #conteudo{
            position: absolute;
            height: 50px;
            width: 100px;
            
            background-color: black;
            left: 50%;
            top: 50%;

            transform: translate( -50%, -50%);

        }
        
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
