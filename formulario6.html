<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="formulario.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="">
        </p>
        
            <label for="Inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="Inivel">

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="Foto" id="Ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
